<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Google</title>
  </head>
  <body>
    <div class="navbar-container">
      <div class="nab">
        <span class="nap"><a href="#">Google 정보</a></span>
        <span class="nap"><a href="#">스토어</a></span>
      </div>
      <div class="nav-items">
        <span class="navbar"><a href="#">Gmail</a></span>
        <span class="navbar"><a href="#">Images</a></span>
        <span class="navbar"><i class="fa-solid fa-bars"></i></span>
      </div>
    </div>

    <div class="main">
      <img src="google.jpeg" width="272px" height="92px" />
      <div class="input-area">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box" />
        <i class="fa-solid fa-microphone mic-icon"></i>
      </div>
      <div class="button-area">
        <button class="button-style">Google Search</button>
        <button class="button-style">I'm Feeling Lucky</button>
      </div>
       
      <div class="language-line">
        Google offered in:
        <a href="#" class="offered-item">한국어</a>
        <a href="#" class="offered-item">English</a>
      </div>
    </div>

    <div class="footer">
      <div class="first-line">Korea</div>
      <div class="second-line">
        <span>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </span>
        <span class="second-line-second">
          <a href="#"></a>
          <a href="#">Privacy</a>
          <a href="#">Term</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
